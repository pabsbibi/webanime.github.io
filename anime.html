<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeToon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: sans-serif;
            border-right: 5px solid white;
            margin: 0;
            padding: 0;
        }

        header {
            height: 60px;
            background: rgba(38, 38, 38, 0.7);
            padding: 0 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 30%;
            float: left;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 60px;
            font-size: 35px;
        }

        nav {
            width: 68%;
            float: right;
        }

        nav ul {
            list-style: none;
            float: right;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
            line-height: 60px;
            text-transform: uppercase;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px;
            padding-top: 80px; /* Adjusted padding to account for the fixed header */
        }

        .grid-item {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .grid-item a img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .grid-item a:hover img {
            transform: scale(1.05);
        }

        footer {
            background: rgba(38, 38, 38, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            clear: both;
        }

        /* Style for Home link underneath each image */
        .grid-item p {
            text-align: center;
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">AnimeToon</div>
    <nav>
        <ul>
            <li><a href="#top">Home</a></li> <!-- Added Home Link -->
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="story.html">Story</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="grid-container">
    <div class="grid-item">
        <a href="demon-slayer.html"> <!-- Updated link to point to demon-slayer.html -->
            <img src="demon.jpg" alt="Demon Slayer">
        </a>
        <p><a href="demon-slayer.html">Demon Slayer</a></p> <!-- Updated link to point to demon-slayer.html -->
    </div>
    <div class="grid-item">
        <a href="solo-leveling.html"> <!-- Updated link to point to solo-leveling.html -->
            <img src="level.jpg" alt="Solo Leveling">
        </a>
        <p><a href="solo-leveling.html">Solo Leveling</a></p> <!-- Updated link to point to solo-leveling.html -->
    </div>
    <div class="grid-item">
        <a href="attack-on-titan.html"> <!-- Updated link to point to attack-on-titan.html -->
            <img src="aot.jpg" alt="Attack on Titan">
        </a>
        <p><a href="attack-on-titan.html">Attack on Titan</a></p> <!-- Updated link to point to attack-on-titan.html -->
    </div>
</div>
<footer>
    <p>All rights reserved by AnimeToon Admin</p>
</footer>
</body>
</html>
