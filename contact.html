<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Example</title>
<style>
    body {
        background-color: black; /* Set background color to black */
        color: white; /* Set font color to white */
        font-family: Arial, sans-serif; /* Change font family for better readability */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0; /* Remove default margin */
    }

    .container {
        text-align: center; /* Center content horizontally */
    }

    .bordered {
        border: 2px solid black;
        padding: 10px; /* Add padding to create space between the content and the border */
        display: inline-block; /* Ensure the border wraps around the content */
    }
</style>
</head>
<body>

<div class="container">
    <div class="bordered">
        <!-- Your content here -->
        
        <p>you can contact me in facebook marvin lagnas boanghanoy or gmail bonghanomarvin@gmail.com</p>
    </div>
</div>

</body>
</html>
